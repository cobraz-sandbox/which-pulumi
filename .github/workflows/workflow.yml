on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: which pulumi
      
      - name: Create local stack
        run: |
          pulumi login --local
          pulumi stack init dev
        env:
          PULUMI_CONFIG_PASSPHRASE: not-a-secret
      
      - uses: ./
        env:
          PULUMI_CONFIG_PASSPHRASE: not-a-secret
        with:
          command: ${{ matrix.command }}
          cloud-url: file://~
          stack-name: dev
